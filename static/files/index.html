<html ng-app="app" >
	<head>
		<title ng-bind="state.Stats.Title">NKR's Torrent Leecher</title>
    	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="css/Lato/Lato.css">
		<link rel="stylesheet" type="text/css" href="css/semantic.min.css">
		<link rel="stylesheet" type="text/css" href="css/app.css">
		<link rel="icon" href="cloud-favicon.png" type="image/x-icon" />
		<style type="text/css">[ng-cloak]{display: none;}</style>
	</head>
	<body class="app"><div ng-cloak class="cage">
		<div ng-if="!connected" class="connect-warning ui inverted vertical masthead center aligned segment">
			<div class="ui text container">
			<h1 class="ui inverted header">
				Disconnected
			</h1>
			<h1 class="ui inverted header">
				<i class="red lightning icon"></i>
			</h1>
			</div>
		</div>
		<!-- TITLE ===================== -->
		<div class="title">
			<h2>
				<a href="https://facebook.com/FreeIDMZone"
					target="_blank"
					ng-init="logoHover = false"
					ng-mouseover="logoHover = true"
					ng-mouseleave="logoHover = false">
					<i class="blue icon" ng-class="{cloud:!logoHover, github: logoHover}"></i>NR<font color="green">S</font><font color="orange">SP</font> Torrent Leecher
				</a>
			</h2>
			<div class="status">
				<i ng-show="request.count > 0"
					class="ui circular loading repeat icon"></i>
				<i ng-click="$root.config.edit = !$root.config.edit;" ng-class="{green: $root.config.edit}"
					class="ui circular server icon" style="font-size: 14px;"></i>
				<i ng-click="$root.omni.edit = !$root.omni.edit;"
					ng-class="{green: $root.omni.edit}"
					class="ui circular magnet icon" style="font-size: 14px;"></i>
				<i class="ui circular lightning icon"
					ng-class="{ green: connected, red: !connected }"></i>
			</div>
		</div>
		
		
		<!-- GLOBAL ERROR MESSAGE ===================== -->
		<div ng-if="err" class="ui error message">
			<i class="close icon" ng-click="$root.err = null"></i>
			<div class="header">Error</div>
			<p>{{err}}</p>
		</div>

		<section class="config" ng-controller="ConfigController" ng-include src="'template/config.html'"></section>
		<section class="omni" ng-controller="OmniController" ng-include src="'template/omni.html'"></section>
		<section class="torrents" ng-controller="TorrentsController" ng-include src="'template/torrents.html'"></section>
		<section class="downloads" ng-controller="DownloadsController" ng-include src="'template/downloads.html'"></section>
                 
		<footer>
			<h5>{{ state.Stats.Title }}
			<span>© <a href="https://freeidmzone.cf" target="_blank">NKR</a> <font href="https://facebook.com/FreeIDMZone" target="_blank" color="red">❤   </font><a href="https://facebook.com/FreeIDMZone" target="_blank">  India</a> version {{ state.Stats.Version }}	-	</span>
			<span ng-if="numKeys(state.Users) > 1">{{ numKeys(state.Users) }} users connected	-	</span>
			<span><a href="https://freeidmzone2.blogspot.com" target="_blank">Powered By NRS Inc.</a> {{ state.Stats.Runtime }}</span></h5>
		</footer><script type="text/javascript">/*<![CDATA[*/jQuery(document).ready(function() {jQuery(".noopslikebox").hover(function() {jQuery(this).stop().animate({right: "0"}, "medium");}, function() {jQuery(this).stop().animate({right: "-250"}, "medium");}, 500);});/*]]>*/</script><style type="text/css">.noopslikebox{background: url("http://i1002.photobucket.com/albums/af144/azmi88/small-shoutbox-icon.png") no-repeat scroll left center transparent !important;display: block;float: right;height: 270px;padding: 0 5px 0 42px;width: 245px;z-index: 9999999;position:fixed;right:-250px;top:20%;}.noopslikebox div{border:none;position:relative;display:block;}.noopslikebox span{bottom: 12px;font: 8px "lucida grande",tahoma,verdana,arial,sans-serif;position: absolute;right: 7px;text-align: right;z-index: 999;}.noopslikebox span a{color: gray;text-decoration:none;}.noopslikebox span a:hover{text-decoration:underline;}</style><div class="noopslikebox"><div><iframe src="https://www7.cbox.ws/box/?boxid=823709&boxtag=Cz2RoU" width="100%" height="450" allowtransparency="yes" frameborder="0" marginheight="0" marginwidth="0" scrolling="auto"></iframe></div>	
		<script src="js/vendor/query-string.js"></script>
		<script src="js/vendor/angular.min.js"></script>
		<script src="js/vendor/moment.min.js"></script>
		<script src="/realtime.js"></script>
		<script>window.app = window.angular.module('app', []);</script>
		<script src="js/config-controller.js"></script>
		<script src="js/omni-controller.js"></script>
		<script src="js/torrents-controller.js"></script>
		<script src="js/downloads-controller.js"></script>
		<script src="js/utils.js"></script>
		<script src="js/semantic-checkbox.js"></script>
		<script src="js/run.js"></script>
		<script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/lodash/dist/lodash.compat.js"></script>
    <script src="bower_components/angular-socket-io/socket.js"></script>
    <script src="bower_components/ng-file-upload/angular-file-upload.js"></script>
    <script src="bower_components/push.js/push.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/services/torrent-socket.js"></script>
    <!-- endbuild -->

    <script src="/socket.io/socket.io.js"></script>
	</div></body>
</html>
